  <body style="background-color:#8aedf2; ">


    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'logo.png' %}" height=40 width=40 class="d-inline-block align-top"/>
          RentalGo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="{% url 'home' %}"> <i class="fa fa-home"></i> Home</a>
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'create' %}"><i class="fas fa-ad"></i>Post Ad</a>
                <a class="nav-item nav-link" href="{% url 'profile' %}"><i class="fas fa-user-astronaut"></i>Profile</a>
              <a class="nav-item nav-link" href="{% url 'orders' %}"><i class="fas fa-shopping-cart"></i>Orders</a>
              <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"><i class="fa fa-power-off" aria-hidden="true"></i>Logout</a>
              <form id="logout" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <input type="hidden">
              </form>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'signup' %}"><i class="fa fa-user-plus"></i>Sign Up</a>
              <a class="nav-item nav-link" href="{% url 'login' %}"><i class="fa fa-share-square" aria-hidden="true"></i>Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div id="content" class="container">
      {% block content %}
      {% endblock %}
    </div>


<footer class="page-footer font-small indigo  " style ="bottom:0;width: 100%" >
